<div class="fixed inset-0 flex items-start justify-center pt-10 z-50"
     style="background-color: rgba(0, 0, 0, 0.471);">
  <div class="bg-white rounded-lg shadow-lg w-80 p-4 slide-down">
    <h3 class="text-lg font-bold mb-2">{{ title }}</h3>
    <p class="mb-4">{{ message }}</p>
    <div class="flex justify-end gap-2">
      <button (click)="onCancel()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
      <button (click)="onConfirm()" class="px-4 py-2 bg-[#548e88] text-white rounded hover:bg-[#29726b]">Aceptar</button>
    </div>
  </div>
</div>
