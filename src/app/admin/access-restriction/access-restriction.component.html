<div *ngIf="restriction; else loadingTpl" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">

  <!-- Título -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
    </svg>
    Restricción de Acceso Aspirantes
    <span class="ml-3 text-sm font-medium px-3 py-1 rounded-full" [ngClass]="{
        'bg-green-100 text-green-800': restriction.enabled,
        'bg-red-100 text-red-800': !restriction.enabled
      }">
      {{ restriction.enabled ? 'Activo' : 'Inactivo' }}
    </span>
  </h2>

  <!-- Fechas inicio/fin -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Fecha inicio</label>
      <input type="date" [(ngModel)]="restriction.startDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Hora inicio</label>
      <input type="time" [(ngModel)]="restriction.startTime" class="w-full px-3 py-2 border border-gray-300 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Fecha fin</label>
      <input type="date" [(ngModel)]="restriction.endDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Hora fin</label>
      <input type="time" [(ngModel)]="restriction.endTime" class="w-full px-3 py-2 border border-gray-300 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  </div>

  <!-- Descripción -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
    <input type="text" [(ngModel)]="restriction.description" class="w-full px-3 py-2 border border-gray-300 rounded-lg 
             focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ingrese la descripción de la restricción" />
  </div>

  <!-- Botones -->
  <div class="flex flex-wrap gap-3">
    <!-- Guardar -->
    <button (click)="confirmSaveRestriction()" [disabled]="saving" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg 
             hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 
             disabled:opacity-50 disabled:cursor-not-allowed transition">
      <svg *ngIf="saving" xmlns="http://www.w3.org/2000/svg" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
        fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 
                 0 0 5.373 0 12h4zm2 
                 5.291A7.962 7.962 0 014 
                 12H0c0 3.042 1.135 
                 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span>{{ saving ? 'Guardando...' : 'Guardar' }}</span>
    </button>

    <!-- Activar/Desactivar -->
    <button (click)="confirmToggle()" [disabled]="saving" [ngClass]="restriction.enabled 
        ? 'bg-red-500 hover:bg-red-600' 
        : 'bg-green-500 hover:bg-green-600'" class="px-4 py-2 text-white rounded-lg focus:outline-none focus:ring-2 
             focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition">
      {{ restriction.enabled ? 'Desactivar' : 'Activar' }}
    </button>
  </div>
</div>

<!-- Loading -->
<ng-template #loadingTpl>
  <div class="flex flex-col items-center justify-center p-12 bg-white rounded-lg shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin h-8 w-8 text-blue-500 mb-3" fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 
               0 0 5.373 0 12h4zm2 
               5.291A7.962 7.962 0 014 
               12H0c0 3.042 1.135 
               5.824 3 7.938l3-2.647z">
      </path>
    </svg>
    <p class="text-gray-600">Cargando restricción...</p>
  </div>
</ng-template>

<!-- Modal de confirmación -->
<app-confirm-dialog
  *ngIf="showConfirm"
  [message]="confirmMessage"
  (confirm)="onConfirm($event)">
</app-confirm-dialog>
