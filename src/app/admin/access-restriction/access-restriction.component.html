<mat-card>
    <h2>Restricción de acceso (ROLE_APPLICANT)</h2>

    <form [formGroup]="form" (ngSubmit)="onSave()">
        <div>
            <label>Habilitada</label>
            <mat-slide-toggle formControlName="enabled"></mat-slide-toggle>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Fecha inicio (YYYY-MM-DD)</mat-label>
                <input matInput formControlName="startDate" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha fin (YYYY-MM-DD)</mat-label>
                <input matInput formControlName="endDate" />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Hora inicio (HH:mm)</mat-label>
                <input matInput formControlName="startTime" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Hora fin (HH:mm)</mat-label>
                <input matInput formControlName="endTime" />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" style="width:100%">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="description" />
            </mat-form-field>
        </div>

        <div style="margin-top:16px">
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>

        <p *ngIf="msg">{{ msg }}</p>
    </form>
</mat-card>
