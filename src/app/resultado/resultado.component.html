<div class="flex justify-center items-center min-h-screen sm:ml-64">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-[#6a1b1b]">Resultado del Alumno</h2>
        
        <div class="space-y-4">
            <div class="border-b pb-2">
                <strong class="text-gray-700">Nombre:</strong> 
                <span>{{ alumno.nombre }}</span>
            </div>
            
            <div class="border-b pb-2">
                <strong class="text-gray-700">Matr√≠cula:</strong> 
                <span>{{ alumno.matricula }}</span>
            </div>
            
            <div class="border-b pb-2">
                <strong class="text-gray-700">Carrera:</strong> 
                <span>{{ alumno.carrera }}</span>
            </div>
            
            <div class="mt-4">
                <strong class="text-gray-700">Resultado:</strong>
                <span *ngIf="alumno.aprobado === 'Aprobado'" class="ml-2 px-3 py-1 bg-green-100 text-green-800 rounded-full">
                  Aprobado
                </span>
                <span *ngIf="alumno.aprobado !== 'Aprobado'" class="ml-2 px-3 py-1 bg-red-100 text-red-800 rounded-full">
                  Reprobado
                </span>
            </div>
        </div>
    </div>
</div>
