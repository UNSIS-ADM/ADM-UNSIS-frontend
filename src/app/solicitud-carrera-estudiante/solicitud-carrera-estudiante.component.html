<app-nav></app-nav>
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-[#6a1b1b] mb-6">Solicitud de Cambio de Carrera</h2>

  <form>
    <!-- Matrícula -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Matrícula del estudiante</label>
      <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
             [value]="solicitud?.matricula" readonly>
    </div>

    <!-- Carrera actual -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Carrera actual</label>
      <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
             [value]="solicitud?.carreraActual" readonly>
    </div>

    <!-- Nueva carrera -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Nueva carrera solicitada</label>
      <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
             [value]="solicitud?.nuevaCarrera" readonly>
    </div>

    <!-- Comentario del estudiante -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Comentario del estudiante</label>
      <textarea class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
                rows="4" [value]="solicitud?.comentario" readonly></textarea>
    </div>

    <!-- Comentario de la Secretaría -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Comentario de la Secretaría</label>
      <textarea class="w-full border border-gray-300 rounded px-3 py-2"
                rows="4" [(ngModel)]="comentarioSecretaria" name="comentarioSecretaria"></textarea>
    </div>

    <!-- Botón de enviar -->
    <button type="submit"
            class="bg-[#6a1b1b] text-white px-4 py-2 rounded hover:bg-[#5a1616]">
      Enviar respuesta
    </button>
  </form>
</div>
<div class="sm:ml-64">
  <div></div>
  <app-footer></app-footer>
</div>
