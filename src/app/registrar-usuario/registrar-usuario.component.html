<div class="flex">

  <div class="flex-1 flex items-center justify-center mt-10">
    <form class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md space-y-6"
          #form="ngForm"
          (ngSubmit)="onSubmit()">
      <h2 class="text-2xl font-bold text-[#6a1b1b] text-center mb-4">Registrar Secretaria</h2>
      
      <!-- Campo Username -->
      <div>
        <label class="block text-[#24645c] font-semibold mb-1">Nombre de usuario</label>
        <input type="text" name="username" [(ngModel)]="usuario.username" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:border-[#24645c]"
               [ngClass]="{'border-red-500': formSubmitted && !usuario.username}"/>
        <span *ngIf="formSubmitted && !usuario.username" class="text-red-600 text-xs">
          El nombre de usuario es obligatorio
        </span>
      </div>
      
      <!-- Campo Nombre Completo -->
      <div>
        <label class="block text-[#24645c] font-semibold mb-1">Nombre completo</label>
        <input type="text" name="fullName" [(ngModel)]="usuario.fullName" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:border-[#24645c]"
               [ngClass]="{'border-red-500': formSubmitted && !usuario.fullName}"/>
        <span *ngIf="formSubmitted && !usuario.fullName" class="text-red-600 text-xs">
          El nombre completo es obligatorio
        </span>
      </div>
      
      <!-- Campo Contraseña -->
      <div>
        <label for="password" class="block text-[#24645c] font-semibold mb-1">Contraseña</label>
        <input id="password" type="password" name="password" [(ngModel)]="usuario.password" required minlength="6"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:border-[#24645c]"
               [ngClass]="{'border-red-500': formSubmitted && !usuario.password}"/>
        <span *ngIf="formSubmitted && !usuario.password" class="text-red-600 text-xs">
          La contraseña es obligatoria
        </span>
        <span *ngIf="formSubmitted && usuario.password && usuario.password.length < 6" class="text-red-600 text-xs">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>
      
      <!-- Campo Confirmar Contraseña -->
      <div>
        <label for="confirmPassword" class="block text-[#24645c] font-semibold mb-1">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" name="confirmPassword" [(ngModel)]="usuario.confirmPassword" required
               [ngClass]="{
                 'border-red-500': (formSubmitted && !usuario.confirmPassword) || 
                                 (usuario.password !== usuario.confirmPassword && usuario.confirmPassword)
               }"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:border-[#24645c]"/>
        <span *ngIf="formSubmitted && !usuario.confirmPassword" class="text-red-600 text-xs">
          Debes confirmar la contraseña
        </span>
        <span *ngIf="usuario.password !== usuario.confirmPassword && usuario.confirmPassword"
              class="text-red-600 text-xs">
          Las contraseñas no coinciden
        </span>
      </div>
      
      <button type="submit"
              class="w-full bg-[#24645c] text-white py-2 rounded hover:bg-[#6a1b1b] transition-colors font-semibold">
        Registrar
      </button>
    </form>
  </div>
</div>
