<app-nav></app-nav>
<div class="sm:ml-64 mt-16 p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Encabezado con imagen de perfil -->
    <div class="md:flex">
      <div class="p-8 bg-[#6a1b1b]">
        <div class="text-center">
          <img class="h-32 w-32 rounded-full mx-auto border-4 border-white" 
               [src]="usuario.imagen" 
               [alt]="usuario.nombre">
          <h2 class="mt-4 text-xl font-bold text-white">{{usuario.nombre}}</h2>
          <p class="text-[#fff3f3]">{{usuario.rol}}</p>
        </div>
      </div>

      <!-- Información del usuario -->
      <div class="p-8">
        <div class="grid gap-6">
          <div>
            <h3 class="text-gray-600 text-sm font-semibold mb-2">Correo Electrónico</h3>
            <p class="text-gray-800">{{usuario.email}}</p>
          </div>
          
          <div>
            <h3 class="text-gray-600 text-sm font-semibold mb-2">Fecha de Registro</h3>
            <p class="text-gray-800">{{usuario.fechaRegistro}}</p>
          </div>

          <!-- Botones de acción -->
          <div class="flex gap-4 mt-4">
            <button class="px-4 py-2 bg-[#6a1b1b] text-white rounded-lg hover:bg-[#8b2424] transition-colors">
              Editar Perfil
            </button>
            <button class="px-4 py-2 border border-[#6a1b1b] text-[#6a1b1b] rounded-lg hover:bg-[#fff3f3] transition-colors">
              Cambiar Contraseña
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección de estadísticas o información adicional -->
    <div class="border-t border-gray-200">
      <div class="grid md:grid-cols-3 gap-4 p-8">
        <div class="text-center">
          <h4 class="text-gray-500 text-sm font-medium">Total de Cargas</h4>
          <p class="text-2xl font-semibold text-[#6a1b1b]">150</p>
        </div>
        <div class="text-center">
          <h4 class="text-gray-500 text-sm font-medium">Última Actividad</h4>
          <p class="text-2xl font-semibold text-[#6a1b1b]">Hoy</p>
        </div>
        <div class="text-center">
          <h4 class="text-gray-500 text-sm font-medium">Estado</h4>
          <p class="text-2xl font-semibold text-[#6a1b1b]">Activo</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="sm:ml-64"> <!-- Agrega margen izquierdo igual al ancho del sidebar -->
  <app-footer></app-footer>
</div>
