<app-nav></app-nav>

<div class="sm:ml-64 mt-16 p-8">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Encabezado -->
    <div class="p-6 bg-[#14645c] text-white">
      <h2 class="text-2xl font-semibold">Lista de Alumnos</h2>
      <p class="mt-1 text-sm text-gray-100">Gestión de alumnos registrados</p>
    </div>

    <!-- Botones y Búsqueda -->
    <div class="p-4 border-b flex justify-between items-center flex-wrap gap-4">
      <div class="flex gap-2">
        <button class="px-4 py-2 bg-[#14645c] text-white rounded hover:bg-[#0f4c46] transition-colors">
          Nuevo Alumno
        </button>
        <button class="px-4 py-2 border border-[#14645c] text-[#14645c] rounded hover:bg-[#f3f4f6] transition-colors">
          Exportar Excel
        </button>
      </div>
      <div class="flex-1 max-w-md ml-4">
        <input type="search" 
               placeholder="Buscar alumno..." 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#14645c]">
      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-[#14645c]">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Matrícula</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Carrera</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Promedio</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let alumno of alumnos">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{alumno.id}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{alumno.nombre}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{alumno.matricula}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{alumno.carrera}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{alumno.promedio}}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                {{alumno.estado}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <button class="text-[#14645c] hover:text-[#0f4c46] mr-2">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div class="px-4 py-3 border-t">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-500">
          Mostrando 1 a 3 de 3 resultados
        </div>
        <div class="flex gap-2">
          <button class="px-3 py-1 border rounded text-[#14645c] hover:bg-[#f3f4f6]">Anterior</button>
          <button class="px-3 py-1 border rounded text-[#14645c] hover:bg-[#f3f4f6]">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="sm:ml-64">
  <app-footer></app-footer>
</div>
