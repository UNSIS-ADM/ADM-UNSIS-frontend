
<div >
  <form (ngSubmit)="submitForm()" class="space-y-6 bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto mt-10">

  <!-- Selección de carrera -->
  <div>
    <label for="carrera" class="block mb-2 text-sm font-medium text-gray-700">Selecciona una nueva carrera</label>
    <select [(ngModel)]="formData.carrera" name="carrera" id="carrera" required
            class="block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-[#6a1b1b] focus:border-[#6a1b1b]">
      <option *ngFor="let carrera of carrerasDisponibles" [value]="carrera.nombre">
        {{ carrera.nombre }} 
      </option>
    </select>
  </div>

  <!-- Comentario -->
  <div>
    <label for="comentario" class="block mb-2 text-sm font-medium text-gray-700">Motivo del cambio</label>
    <textarea [(ngModel)]="formData.comentario" name="comentario" id="comentario" required rows="4"
              class="block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-[#6a1b1b] focus:border-[#6a1b1b]"
              placeholder="Explica brevemente por qué deseas cambiarte de carrera..."></textarea>
  </div>

  <!-- Botón -->
  <button type="submit"
          class="w-full bg-[#6a1b1b] text-white py-2 px-4 rounded-lg hover:bg-[#8e2d2d] transition">
    Enviar solicitud
  </button>
</form>
